<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 100px;
            /* background-color: gray; */
        }

        .inner {
            width: 100%;
            height: 98px;
            background-color: black;
        }

        .bar {
            width: 0%;
            height: 2px;
            background-color: orange;
            transition: 1s;
        }

        .container:hover .bar{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner">
        </div>
        <div class="bar"></div>
    </div>
</body>
</html>
